<!DOCTYPE html>
<html>
<head>
    <title>JSON to HTML Table Converter</title>
</head>
<body>
    <div id="output"></div>
    <script type="module">
        import json2html from './json2html.js';
        
        const testData = [
            { Name: "Alice", Age: 25 },
            { Name: "Bob", Age: 30 },
            { Name: "Charlie", Age: 35, Gender: "M" }
        ];
        
        document.getElementById('output').innerHTML = json2html(testData);
    </script>
</body>
</html>
